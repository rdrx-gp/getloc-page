<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Send Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20vh;
      background-color: #f7f9fc;
    }
    h3 { color: #333; }
    p { color: #555; }
    small { color: #777; }
  </style>
</head>
<body>
  <h3>üì° Getting your location‚Ä¶</h3>
  <p>Please allow location access when prompted.</p>

  <script>
    const SERVER_URL = "https://location-server-host.onrender.com/receive-location";

    async function sendLoc(lat, lon, acc) {
      try {
        // Show coordinates on screen
        document.body.innerHTML = `
          <h3>üìç Coordinates detected</h3>
          <p>Latitude: ${lat.toFixed(6)}<br>Longitude: ${lon.toFixed(6)}<br>Accuracy: ${acc.toFixed(1)} m</p>
          <p>Sending to server...</p>
        `;

        // Try sending to backend
        const response = await fetch(SERVER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            lat,
            lon,
            acc,
            t: Date.now(),
            source: "github-webpage"
          }),
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const text = await response.text();

        document.body.innerHTML = `
          <h3>‚úÖ Location sent successfully!</h3>
          <p>Latitude: ${lat.toFixed(6)}<br>Longitude: ${lon.toFixed(6)}</p>
          <p>Server says: <code>${text}</code></p>
          <small>Data stored on backend ‚Äî you may close this page.</small>
        `;
      } catch (err) {
        console.error("Send failed:", err);
        document.body.innerHTML = `
          <h3>‚ùå Sending failed (network error)</h3>
          <p>${err.message}</p>
          <small>Tip: check internet or Render server status.</small>
        `;
      }
    }

    function getLocation() {
      if (!navigator.geolocation) {
        document.body.innerHTML = `<h3>‚ùå Geolocation not supported by your browser.</h3>`;
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => sendLoc(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy),
        err => {
          console.warn("Permission or retrieval error:", err);
          document.body.innerHTML = `
            <h3>‚ö†Ô∏è Location access denied or unavailable.</h3>
            <p>${err.message}</p>
          `;
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    }

    window.onload = getLocation;
  </script>
</body>
</html>
